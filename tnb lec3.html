<!DOCTYPE html>
<html>
<head>
	<title>Second lecture</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>


<body>

<div id="content"></div>

<script type="text/jsx">
	
	var BuckysComponent = React.createClass({
		render : function(){
			return (
				<h2>{this.props.user} loves to eat {this.props.food}</h2>
			);
		}

	});
	React.render(
	<div>
	<BuckysComponent user="Abdur" food="Bacon"/>
	<BuckysComponent user="Faraz" food="Ham"/>
	<BuckysComponent user="heyo" food="Tuna"/>
	<BuckysComponent user="basd" food="Vegetable"/>
	</div>,
	document.getElementById('content'));
</script>
</body>
</html>
