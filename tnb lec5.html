<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Second lecture</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div id="content"></div>

<script type="text/jsx">
	
	var BuckysComponent = React.createClass({
		doSomething : function() {
		alert("asdasd");
		alert("The text displayed is " + this.props.children);
		console.log(this.props.children);
		},
		render : function(){
			return (
				<div>
					<h3>{this.props.user}</h3>
					<p><a onClick={this.doSomething} href="#" >Click me</a></p>
				</div>
			);
		}

	});
	React.render(
	<div>
	<BuckysComponent user="Abdur">This guy is awesome</BuckysComponent>
	<BuckysComponent user="Emily">She smells like a mint</BuckysComponent>
	</div>,
	document.getElementById('content'));
</script>
</body>
</html>
